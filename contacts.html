<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, red, black);
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff4d4d;
        }

        .content {
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .social-links a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ff4d4d;
        }

        form {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        form button {
            background-color: #ff4d4d;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: black;
        }

        footer {
            margin-top: 50px;
            padding: 15px 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 0.9rem;
        }

        footer a {
            color: #ff4d4d;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <nav>

            <p><strong>Email:</strong> kelvinmutua262@gmail.com</p>
            <p><strong>Phone:</strong> +254-718-162-569</p>
            <p>And Follow me on:</p>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank" rel="noopener">Facebook</a>
                <a href="https://www.instagram.com/filmbykelly9?igsh=MXVtemtiOTM1Mzk2Yg%3D%3D&utm_source=qr" target="_blank" rel="noopener">Instagram</a>
                <a href="https://twitter.com" target="_blank" rel="noopener">Twitter</a>
            </div>
        </div>

        <form action="#" method="POST">
            <h3>Leave a Comment</h3>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>

        </form>
    </div>

</body>
